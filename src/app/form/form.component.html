<div class="container">
  <form>
    <div class="form-row mt-4">
      <div class="form-group col-md-6">
        <label for="inputName">Nombre</label>
        <input type="name" class="form-control" id="inputName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastname">Apellidos</label>
        <input type="lastname" class="form-control" id="inputLastname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Correo electr√≥nico</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="ejemplo@mail.com">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputFrom">De</label>
        <select id="inputFrom" class="form-control" placeholder="Estacion de salida">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputTo">A</label>
        <select id="inputTo" class="form-control" placeholder="Estacion de llegada">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Cantidad de tiquetes</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-secondary mr-2">Calcular pago</button>
      <label> Por cada tiquete adicional se hace un descuento del 2%</label>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Comprar</button>
    </div>
    <div class="container">
      <h3>Bootstrap Multi Select Date Picker</h3>
      <input type="text" class="form-control date" placeholder="Pick the multiple dates">
    </div>
  </form>
</div>
